---
layout: default
title: Daysi
---

<div class="content">
<div class="post">
<h1><a href="/">{{ page.title }}</a></h1>
<h3>{{ site.description }}</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="postdate">{{ post.date | date: "%B %e, %Y" }}</div>
      <p>{{ post.content }}</p>
    </li>
  {% endfor %}
</ul>
</div>
</div>
